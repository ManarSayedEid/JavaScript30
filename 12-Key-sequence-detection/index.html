<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key sequence detection</title>
</head>
<body>
    
    <script>
        let pressed = [];
        let secret = 'manar';

        window.addEventListener('keyup', (e) =>{
            pressed.push(e.key);
            // if pressed array larger than secret, remove first index
            if (pressed.length > secret.length) {
                pressed = pressed.splice(-secret.length)
            }
            console.log(pressed);
            if (pressed.length === secret.length && pressed.join('').includes(secret) ){
                console.log('Wohoooooo!')
            }
        })
    </script>
</body>
</html>
